<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data:; connect-src 'self' http://127.0.0.1:5001;" />
    <title>GemCP Chat</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/katex/dist/katex.min.css"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="title-bar"></div>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>MCP Servers</h2>
        </div>
        <div class="server-list-container">
          <ul id="server-list">
            <!-- Server items will be added here -->
          </ul>
        </div>
        <div class="sidebar-footer">
          <div class="footer-buttons">
            <button id="add-server-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                width="18"
                height="18">
                <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6z" />
              </svg>
              Add Server
            </button>
            <button
              id="settings-btn"
              title="Settings">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                width="20"
                height="20">
                <path
                  d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49 1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="chat-area">
        <div class="chat-header">
          <h1>GemCP Chat</h1>
          <p class="subtitle">
            Supercharge your Gemini with your own MCP servers
          </p>
          <p class="support-note">
            (only local python servers supported currently)
          </p>
        </div>
        <div id="chat-messages">
          <!-- Messages will appear here -->
        </div>
        <div class="input-area">
          <textarea
            id="message-input"
            placeholder="Type your message here..."
            rows="1"></textarea>
          <button id="send-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor">
              <path d="M3 20v-6l8-2-8-2V4l19 8-19 8z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="renderer.js"></script>
  </body>
</html>
