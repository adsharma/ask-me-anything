<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: blob:; connect-src 'self' http://127.0.0.1:5001;" />
    <title>Ask Me Anything</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/katex/dist/katex.min.css"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="title-bar">
      <!-- Move dark mode toggle to the left side of title bar -->
      <div class="title-bar-spacer"></div>
      <div class="model-display" id="model-display">Model: Loading...</div>
      <div class="window-controls">
        <button id="close-window-btn" class="window-control-btn close-btn" title="Close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
            <path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0L12 13.41l4.89 4.88c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>AI Tools</h2>
        </div>
        <div class="server-list-container">
          <ul id="server-list">
            <!-- Server items will be added here -->
          </ul>
        </div>
        <div class="sidebar-footer">
          <div class="footer-buttons">
            <button id="add-server-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                width="18"
                height="18">
                <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6z" />
              </svg>
              Add Server
            </button>
            <button
              id="settings-btn"
              title="Settings">
              ‚öôÔ∏è
            </button>
          </div>
        </div>
      </div>
      <div class="chat-area">
        <div class="chat-header">
          <h1>Ask Me Anything</h1>
          <p class="subtitle">
            AI-powered personal assistant
          </p>
          <div class="header-buttons">
            <button id="dark-mode-toggle" class="dark-mode-toggle">üåô</button>
            <button id="clear-history-btn" class="clear-history-btn">üßπ</button>
            <button id="toggle-debug-btn" class="debug-toggle-btn">‚öíÔ∏è</button>
          </div>
        </div>
        <div id="chat-messages">
          <!-- Messages will appear here -->
        </div>
        <!-- Debug Pane -->
        <div id="debug-pane" class="debug-pane">
          <div class="debug-header">
            <h3>Debug Information</h3>
            <button id="close-debug-btn" class="close-debug-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0L12 13.41l4.89 4.88c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
              </svg>
            </button>
          </div>
          <div id="debug-content" class="debug-content">
            <!-- Debug information will appear here -->
          </div>
        </div>
        <div class="input-area">
          <div class="image-preview-container" id="image-preview-container" style="display: none;">
            <div class="image-preview">
              <img id="preview-image" src="" alt="Selected image" />
              <button class="remove-image-btn" id="remove-image-btn" title="Remove image">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                  <path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0L12 13.41l4.89 4.88c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="input-controls">
            <input type="file" id="image-input" accept="image/*" style="display: none;" />
            <button id="image-btn" title="Add image">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
              </svg>
            </button>
            <textarea
              id="message-input"
              placeholder="Type your message here..."
              rows="1"></textarea>
            <button id="send-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor">
                <path d="M3 20v-6l8-2-8-2V4l19 8-19 8z" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Settings Panel -->
      <div id="settings-overlay" class="settings-overlay"></div>
      <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
          <h2>Settings</h2>
          <button id="close-settings-btn" class="close-settings-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
              <path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0L12 13.41l4.89 4.88c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
            </svg>
          </button>
        </div>

        <div class="settings-content">
          <div class="form-group">
            <label for="settings-backend-select">AI Provider:</label>
            <select id="settings-backend-select">
              <option value="gemini">Google Gemini</option>
              <option value="ollama">Ollama (Local)</option>
              <option value="openai">OpenAI</option>
              <option value="mlx">MLX (Local OpenAI-compatible)</option>
              <option value="anthropic">Anthropic Claude</option>
              <option value="cohere">Cohere</option>
            </select>
          </div>

          <div class="form-group">
            <label for="settings-api-key">API Key:</label>
            <input type="password" id="settings-api-key" placeholder="Enter your API key" />
          </div>

          <div class="form-group">
            <label for="settings-model-select">Model:</label>
            <select id="settings-model-select">
              <option value="">Loading models...</option>
            </select>
          </div>

          <div class="settings-buttons">
            <button id="settings-cancel-btn" class="secondary-btn">Cancel</button>
            <button id="settings-save-btn" class="primary-btn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Startup Progress Overlay -->
    <div id="startup-overlay" class="startup-overlay">
      <div class="startup-content">
        <div class="startup-logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
        <h2>Ask Me Anything</h2>
        <p class="startup-subtitle">AI-powered personal assistant</p>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="startup-progress-fill"></div>
          </div>
          <p class="progress-text" id="startup-progress-text">Starting up...</p>
        </div>

        <div class="startup-details">
          <div class="startup-step" id="step-backend">
            <div class="step-icon" id="step-backend-icon">‚è≥</div>
            <span>Starting backend service</span>
          </div>
          <div class="startup-step" id="step-connecting">
            <div class="step-icon" id="step-connecting-icon">‚è≥</div>
            <span>Connecting to AI service</span>
          </div>
          <div class="startup-step" id="step-initializing">
            <div class="step-icon" id="step-initializing-icon">‚è≥</div>
            <span>Initializing AI models</span>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="renderer.js"></script>
  </body>
</html>
